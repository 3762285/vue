<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #app {
            height: 100%;
            display: flex;
            flex: 1;
        }

        .menu {
            height: 100%;
            background-color: silver;
            overflow: hidden;
            width: 200px;
        }

        .main {
            flex: 1;
        }

        .el-scrollbar {
            height: 100%;
        }

        .scrollbar-wrapper {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<div id="app">
    <div class='menu'>
        <el-scrollbar wrap-class="scrollbar-wrapper">

            <el-menu
                    :default-active="active"
                    :unique-opened=true
                    background-color="#304156"
                    class="el-menu-vertical-demo"
                    active-text-color="yellow"
                    text-color="#BFCBD9"
                    :collapse-transition='false'
                    @select="handleSelect"
                    @open="handleOpen"
                    @close="handleClose">

                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>导航一</span>
                    </template>
                    <el-menu-item-group>
                        <template slot="title"><span style="color:red">分组一</span></template>
                        <el-menu-item index="1-1">选项1</el-menu-item>
                        <el-menu-item index="1-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="1-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="1-4-1">选项1</el-menu-item>
                    </el-submenu>
                </el-submenu>

                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                </el-menu-item>
                <el-menu-item index="3" disabled>
                    <i class="el-icon-document"></i>
                    <span slot="title">导航三</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
                <el-menu-item index="5">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
                <el-menu-item index="6">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
                <el-menu-item index="7">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
            </el-menu>

        </el-scrollbar>
    </div>
    <div class="main">
        <div id="msg">{{msg}}</div>
        <div>
            <input @click="activeMenu()" type="button" value="激活菜单项测试"/>
        </div>
    </div>
</div>
</body>

<script src="../lib/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    Vue.component('title',)
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                msg:'消息占位',
                active:'2'
            }
        },
        methods: {
            handleOpen(index, indexPath) {
                this.msg=`sub-menu打开消息=> index=${index},indexPath=${indexPath}`
            },
            handleClose(index,indexPath) {
                this.msg=`sub-menu关闭消息=> index=${index},indexPath=${indexPath}`
            },
            handleSelect(index,indexPath){
                this.msg=`menu选中消息=> index=${index},indexPath=${indexPath}`
            },
            activeMenu(){
                this.active='4'
            }
        }
    })
</script>
</html>
