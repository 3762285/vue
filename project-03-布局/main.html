<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Title</title>
    <style>
        .el-header {
            background-color: violet;
        }

        .el-main {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header :height="height">Header</el-header>
        <el-main>Main</el-main>
    </el-container>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                height: '100px'
            }
        }
    })
</script>
</body>
</html>
