<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <anno :title="title" content="工厂限电放假两天" footer="2021-11-28号"></anno>
    <!--<anno :title="title" :content="content" :footer="footer"></anno>-->
</div>
<script src="../vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                title: "放假通知",
                content: "工厂限电放假两天",
                footer: "2021-11-28日"
            }
        },
        components: {
            child: {template: "<h2>我是child</h2>"},
            anno: {
                props: ["title", "content", "footer"],
                template: "<div>标题:{{title}},内容:{{content}},日期:{{footer}}</div>",
                //template:"<div>日期:{{footer}},标题:{{title}},内容:{{content}}</div>",
            }
        }
    })
</script>
</body>
</html>
