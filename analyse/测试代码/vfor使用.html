<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-for="(item,index) in items">{{item}}</p>
</div>
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: function () {
            return {
                items:['apple','pear','lemon']
            }
        },
        modules:{
            hello:function () {
                console.log('hello')
            }
        }
    })
</script>
</body>
</html>
