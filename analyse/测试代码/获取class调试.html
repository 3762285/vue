<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<div id="app" class="main">
    <p class="info">[[a]]</p>
</div>
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        delimiters:[  "[[", "]]" ],
        data: function () {
            return {
                a: 10,
                b: {
                    c: 20
                },
                d: 30,
                e:{
                    f:{
                        g:'hello'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
