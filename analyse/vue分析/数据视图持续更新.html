<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{times}}
</div>
    <script src="./vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:function () {
            return{
                times:1
            }
        },
        created:function () {
            var vm=this
            setInterval(function () {
                vm.times++
            },1000)
        }
    })
</script>
</body>
</html>
