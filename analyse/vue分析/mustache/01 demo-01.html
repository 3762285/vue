<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="./mustache.js"></script>
<script>
    let templateStr = `
        <ul>
            {{#arr}}
                <li>
                    <div class="hd">{{name}}的基本信息</div>
                    <div class="bd">
                        <p>姓名:{{name}}</p>
                        <p>性别:{{sex}}</p>
                        <p>年龄:{{age}}</p>
                    </div>
                </li>
             {{/arr}}
         </ul>
        `
    let data = {
        arr: [
            {"name": "小明", "age": 12, "sex": "男"},
            {"name": "小红", "age": 11, "sex": "女"},
            {"name": "小强", "age": 13, "sex": "男"}]
    }
    let result = Mustache.render(templateStr, data)
    document.getElementById("app").innerHTML=result
</script>
</body>
</html>
