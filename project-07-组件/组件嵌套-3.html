<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <parent>
        <div>我是加进来的元素</div>
        <child></child>
    </parent>
</div>
<script src="../lib/vue.js"></script>
<script>
Vue.component('Parent', {
    template: `
        <div style="background-color: thistle">
            <slot/>
        </div>
    `
})
Vue.component('Child', {
    template: '<h3>嵌套的组件</h3>'
})
    let vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
