<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        html, body {
            margin: 0 auto;
            height: 100%;
        }

        #app {
            height: 100%;
            box-sizing: content-box;
        }

        .bg-purple {
            background-color: #d3dce6;
        }
        #box{
            height: 100%;
        }
        #right{
            height:100%;
        }
        #content {
            height: 100%;
            overflow: auto;
            background-color: wheat;
        }

        .bg-purple-light {
            background-color: #e5e9f2;
        }
    </style>
</head>
<body>
<div id="app">
    <el-row id="box" type="flex">
        <el-col :span="6" >
            8998
        </el-col>
        <el-col :span="18" id="right">

            <el-button @click="visible = true">Button</el-button>
            <el-dialog :visible.sync="visible" title="Hello world">
                <p>Try Element</p>
            </el-dialog>
            <el-button type="primary" @click="Gutter">发送消息</el-button>

            <el-row>
                <el-button type="primary" round>圆角按钮</el-button>
                <el-button icon="el-icon-edit" circle></el-button>
            </el-row>
            <h2>el-row</h2>
            <el-row>
                <el-col :span="8">
                    <div class="grid-content bg-purple">
                        1 宽度:33.33333%
                    </div>
                </el-col>
                <el-col :span="8">
                    <div class="grid-content bg-purple-light">
                        2 宽度:33.33333%
                    </div>
                </el-col>
                <el-col :span="8">
                    <div class="grid-content bg-purple">
                        3 宽度:33.33333%
                    </div>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="6">
                    <div class="grid-content bg-purple">
                        序号：1 平分四份 25%
                    </div>
                </el-col>
                <el-col :span="6">
                    <div class="grid-content bg-purple-light">序号：2 平分四份 25%</div>
                </el-col>
                <el-col :span="6">
                    <div class="grid-content bg-purple">序号：3 平分四份 25%</div>
                </el-col>
                <el-col :span="6">
                    <div class="grid-content bg-purple-light">序号：4 平分四份 25%</div>
                </el-col>
            </el-row>
            <p>hello elementUI</p>
            <p>hello elementUI</p>
        </el-col>
    </el-row>

</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                gutter: "0"
            }
        },
        methods: {
            Gutter() {
                this.gutter = "10"
            }
        }
    })
</script>
</html>
